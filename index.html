<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Magic to TableTop </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/lscache@1.3.0/lscache.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <form class="clearfix">
      <fieldset>
        <textarea id="text" class="" name="text"></textarea>
        <div class="row">
          <div class="column">
            <label class="label-inline" for="size">Size</label>
            <select id="size" class="" name="size">
              <option value="small">Small</option>
              <option value="normal" selected>Normal</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="column">
            <label for="columns">Columns</label>
            <input id="columns" type="number" value="">
          </div>
          <div class="column">
            <label  for="rows">rows</label>
            <input id="rows" type="number" value="" name="rows">
          </div>
          <div class="column float-right">
            <label  for="back">Include Back</label>
            <input id=back type="checkbox">
          </div>
        </div>
        <div class="row">
          <button id="submit" class="column" type="button" name="button">create</button>
        </div>
      </fieldset>
    </form>
    <div id="container">
    </div>
  </div>
</body>

</html>
